<!DOCTYPE html>
<html>
<head>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<meta charset="utf-8" >
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body class="mange-warp">
	<div class="header activity">
		<div class="location-ico"></div>
		<h1>花园小区义诊活动</h1>
	</div>
	<div class="manage-nav">
		<ul>
			<li class="active">基本信息</li>
			<li>报名</li>
			<li>公告</li>
			<li>签到</li>
			<li>耗材</li>
		</ul>
	</div>
	<div class="activity-info-title manage">
		活动需求
	</div>
	<div class="activity-info manage">
		<span class="ftil">
		活动主题:
		</span>
		<span class="ftil-info">
			花园小区义诊活动
		</span>
		<div class="right-arrow"></div>
	</div>
	<!-- 编辑修改 -->
	<div class="mange-warp inside" id="moreInfo">
		<div class="activity-info manage">
			<span class="ftil">
			活动详情:
			</span>
			<span class="ftil-info manage-info">
				为增强社区健康意识，计划于2015年为增强社区健康意识，计划于2015年
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			开始时间:
			</span>
			<span class="ftil-info manage-info">
				<input type="date" class="data">
				<input type="time">
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			结束时间:
			</span>
			<span class="ftil-info manage-info">
				<input type="date" class="data">
				<input type="time">
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			活动地点:
			</span>
			<span class="ftil-info manage-info">
				北京市朝阳区花园小区南门
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			报名截止:
			</span>
			<span class="ftil-info manage-info">
				<input type="date" class="data">
				<input type="time">
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			招募人数:
			</span>
			<span class="ftil-info manage-info">
				30人
			</span>
			<div class="right-arrow"></div>
		</div>
		<div class="activity-info manage">
			<span class="ftil">
			活动费用:
			</span>
			<span class="ftil-info manage-info">
				200元
			</span>
			<div class="right-arrow"></div>
		</div>
	</div>
	<div class="activity-info manage">
		<button class="change-btn">完成</button>
	</div>
	<div class="add-acitvity-warp">
		<div class="activity-info manage">
		<img class="ico money" src="images/ico-add.png">
			<span class="ftil">
			添加子活动:
			</span>
			<div class="right-arrow"></div>
		</div>
	</div>
	<div class="manage-footer">
		<div class="item item-left">
			 分享活动
		</div>
		<div class="border-warp">
			<div class="item">
				 查看活动
			</div>
		</div>
		<div class="item item-right">
			 关闭活动
		</div>
	</div>
	<script type="text/javascript">
		$(".change-btn").click(function(){
			if($(this).html()=="完成"){
				$(this).html("修改")
				console.log($("#moreInfo"))
				$("#moreInfo").css("height","0 !important")
				$(this).css({'background':'url("images/modify-btn.png") no-repeat center left',
		'background-size': '0.533333rem 0.533333rem'})
			}else{
				$(this).html("完成")
				console.log($("#moreInfo"))
				$("#moreInfo").css("height","6.6rem !important")
				$(this).css({'background':'url("images/change-btn.png") no-repeat center left',
		'background-size': '0.533333rem 0.533333rem'})
			}
			
		})
	</script>
</body>
</html>
